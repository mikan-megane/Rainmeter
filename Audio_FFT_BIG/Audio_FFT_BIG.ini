[Rainmeter]
LocalFont=#@#Fonts\helvetica-neue1.ttf
Update=0

[Variables]
@Include="#CURRENTPATH#D8Variables.inc"
IncFile="#CURRENTPATH#D8Variables.inc"
Hight=200

--------------------------
[MeasureW8Color]
Measure=Registry
RegHKey=HKEY_CURRENT_USER
RegKey=Software\Microsoft\Windows\DWM
RegValue=ColorizationColor
UpdateDivider=5
OnChangeAction=[!ActivateConfig "mikan-megane\Audio_FFT_BIG" "togle.ini"]
DynamicVariables=1

; [MeasureTimeCountUp][!UpdateMeasure "MeasureTimeCountUp"][!EnableMeasure "MeasureTimeCountUp"]
; Measure=Calc
; Formula=MeasureTimeCountUp + 1
; UpdateDivider=-1
; Disabled=1
; IfEqualValue=1
; IfEqualAction=[!ActivateConfig "mikan-megane\Audio_FFT_BIG" "togle.ini"]
--------------------------

[MeasureAudioOutput]
; Measure=Plugin
; Plugin=AudioLevel
; FFTSize=1024 ;滑らかさ
; FFTAttack=10 ;15	上がるスピード
; FFTDecay=150 ;250	下がるスピード
; FreqMin=150 ;20	最低値
; FreqMax=17500 ;20000	最高値
; Sensitivity=40 ;35	どのくらいの音から反応するか
; Bands=102 ;何個か
Measure=Plugin
Plugin=AudioLevel
Port=Output
;RMSAttack=0
;RMSDecay=100
;RMSGain=0.0
;PeakAttack=20
;PeakDecay=80
;PeakGain=10
FFTSize=2048
FFTOverlap=1024
FFTAttack=40
FFTDecay=60
Bands=102
FreqMin=10
FreqMax=15000
Sensitivity=55

