Formula=#PlayerNumber#
IfAboveValue=0
; IfAboveAction=[!HideMeter NowPlayerCAD][!ShowMeter NowPlayeriTunes][!Redraw]
IfAboveAction=[!ShowMeter NowPlayeriTunes][!Redraw]
IfEqualValue=0
; IfEqualAction=[!HideMeter NowPlayeriTunes][!ShowMeter NowPlayerCAD][!Redraw]
IfEqualAction=[!HideMeter NowPlayeriTunes][!Redraw]

