========================================
[MeasureStatusiTunes]
Measure=Plugin
Plugin=NowPlaying
PlayerName=iTunes
PlayerType=Status
IfAboveValue=0
IfAboveAction=[!RainmeterWriteKeyValue "Variables" "Player" "iTunes" "#ROOTCONFIGPATH#Music\Music.inc"][!RainmeterWriteKeyValue "Variables" "PlayerNumber" "1" "#ROOTCONFIGPATH#Music\Music.inc"][!RainmeterWriteKeyValue "Variables" "Player" "iTunes" "#ROOTCONFIGPATH#Music2\D8Variables.inc"][!Refresh]

[MeasureStatusCAD]
Measure=Plugin
Plugin=NowPlaying
PlayerName=CAD
PlayerType=Status
IfAboveValue=0
;IfAboveAction=[!RainmeterWriteKeyValue "Variables" "Player" "CAD" "#ROOTCONFIGPATH#Music\Music.inc"][!RainmeterWriteKeyValue "Variables" "PlayerNumber" "0" "#ROOTCONFIGPATH#Music\Music.inc"][!Refresh]
========================================

[MeasureStatus]
Measure=Plugin
Plugin=NowPlaying
PlayerName=#Player#
PlayerType=Status
IfAboveValue=0
IfAboveAction=[!ShowMeterGroup Hide][!HideMeterGroup Show][!EnableMeasureGroup Open][!DisableMeasure MeasureStatusiTunes][!DisableMeasure MeasureStatusCAD][!Redraw][!ActivateConfig "Monstercat_Visualizer" "togle.ini"][!DeactivateConfig "mikan-megane\Audio FFT" "Audio FFT.ini"]
IfEqualValue=0
IfEqualAction=[!ShowMeterGroup Show][!HideMeterGroup Hide][!DisableMeasureGroup Open][!EnableMeasure MeasureStatusiTunes][!EnableMeasure MeasureStatusCAD][!Redraw][!DeactivateConfig "Monstercat_Visualizer" "Normal.ini"][!ActivateConfig "mikan-megane\Audio FFT" "Audio FFT.ini"]

[MeasureState]
Measure=Plugin
Plugin=NowPlaying
Group=Open
PlayerName=#Player#
PlayerType=State
IfAboveValue=1
IfAboveAction=[!ShowMeterGroup Pause][!HideMeterGroup Play][!Redraw]
IfEqualValue=1
IfEqualAction=[!ShowMeterGroup Play][!HideMeterGroup Pause][!HideMeterGroup Stop][!Redraw]
IfBelowValue=1
IfBelowAction=[!ShowMeterGroup Stop][!HideMeterGroup Play][!Redraw]

[TextMusic]
Meter=String
;Group=Show | Stop
Group=Show
X=2
Y=5
Text=Music
MeterStyle=Font
FontSize=18
LeftMouseUpAction=[!CommandMeasure "MeasureStatus" "OpenPlayer"][!Update]

[MeasureShuffle]
Measure=Plugin
Plugin=NowPlaying
Group=Open
PlayerName=#Player#
PlayerType=Shuffle
IfAboveValue=0
IfAboveAction=[!ShowMeter ShuffleOn][!HideMeter ShuffleOff][!Redraw]
IfEqualValue=0
IfEqualAction=[!ShowMeter ShuffleOff][!HideMeter ShuffleOn][!Redraw]

[MeasureRepeat]
Measure=Plugin
Plugin=NowPlaying
Group=Open
PlayerName=#Player#
PlayerType=Repeat
IfAboveValue=0
IfAboveAction=[!ShowMeter RepeatOn][!HideMeter RepeatOff][!Redraw]
IfEqualValue=0
IfEqualAction=[!ShowMeter RepeatOff][!HideMeter RepeatOn][!Redraw]

[MeasureTitle]
Measure=Plugin
Plugin=NowPlaying
Group=Open
PlayerName=#Player#
PlayerType=Title

[MTextTitle]
Meter=String
Group=Hide
MeasureName=MeasureTitle
MeterStyle=Font
X=5
Y=5
W=145
H=25
FontSize=15
LeftMouseUpAction=[!CommandMeasure "MeasureStatus" "OpenPlayer"][!Update]
RightMouseUpAction=[!CommandMeasure "MeasureStatus" "ClosePlayer"][!Update]
ToolTipTitle=[MeasureTitle]
ToolTipText=[MeasureAlbum]#CRLF#[MeasureArtist]
DynamicVariables=1

