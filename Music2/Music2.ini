[Rainmeter]
Update=0

[Metadata]
Name=La Compagnie des Ombres
Author=Milan - http://madmilov2.deviantart.com/
Information=
License=Creative Commons BY-NC-SA 3.0
Version=1.2

[Variables]
Update=100
Player=CAD
PlayerChosen=1

[PlayerChosen]
Measure=Calc
Formula=#PlayerChosen#
DynamicVariables=1
IfEqualValue=0
IfEqualAction=[!HideMeterGroup Player][!ShowMeterGroup ChoosePlayer]
IfAboveValue=0
IfAboveAction=[!HideMeterGroup ChoosePlayer]

;---------------------------
;	 Visualizer
;---------------------------

[MeasureAudioRaw_Out]
; This measure is the heart of the visualizer. 
; Documentation: http://rainmeter.net/forum/viewtopic.php?f=18&t=18802
Measure=Plugin
Plugin=AudioLevel
Port=Output
;RMSAttack=0
;RMSDecay=100
;RMSGain=0.0
;PeakAttack=20
;PeakDecay=80
;PeakGain=10
FFTSize=2048
FFTOverlap=1024
FFTAttack=40
FFTDecay=60
Bands=39
FreqMin=10
FreqMax=15000
Sensitivity=55

