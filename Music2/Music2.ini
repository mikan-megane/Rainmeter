;---------------------------
;     Meter NowPlaying
;---------------------------

[MeterProgressBar]
Meter=Bar
MeasureName=MeasureProgress
X=0
Y=71
W=346
H=2
BarColor=#BarColor#
SolidColor=0,0,0,75
BarOrientation=HORIZONTAL
Group=Player

[MeterCover]
Meter=Image
MeasureName=MeasureCover
X=2
Y=79
W=77
H=77
ImageName="%1"
SolidColor=0,0,0,75
LeftMouseUpAction=!Execute [!RainmeterPluginBang "MeasurePlayer OpenPlayer"]
DynamicWindowSize=1
Group=Player

[MeterTitle]
Meter=STRING
MeasureName=MeasureTitle
X=80
Y=79
W=300
; H=20
FontColor=255,255,255
FontSize=18
StringAlign=Left
StringCase=Upper
FontFace=Gravity
ClipString=1
Text=%1
AntiALias=1
DynamicWindowSize=1 

[MeterArtist]
Meter=STRING
MeasureName=MeasureArtist
X=r
Y=103
W=300
H=20
FontColor=255,255,255,99
FontSize=14
StringAlign=Left
StringCase=Upper
FontFace=Gravity
ClipString=1
Text=%1
AntiALias=1

;---------------------------
;      Meter Buttons
;---------------------------

[Background cover]
Meter=Image
ImageName=bg.png
X=0
Y=77
Group=Player

[Prev]
Meter=Image
ImageName=prev.png
X=85
Y=125
Group=Player
LeftMouseUpAction=!Execute [!RainmeterPluginBang "MeasurePlayer Previous"]

[Play]
Meter=IMAGE
ImageName=play.png
X=110
Y=125
AntiAlias=1
Group=Player
LeftMouseDownAction=!Execute  [!CommandMeasure "MeasurePlayer Play"][!Update]

[Pause]
Meter=IMAGE
ImageName=Pause.png
X=135
Y=125
AntiAlias=1
Group=Player
LeftMouseDownAction=!Execute  [!CommandMeasure "MeasurePlayer Pause"][!Update]

[Next]
Meter=Image
ImageName=next.png
X=160
Y=125
Group=Player
LeftMouseUpAction=!Execute [!RainmeterPluginBang "MeasurePlayer Next"]

